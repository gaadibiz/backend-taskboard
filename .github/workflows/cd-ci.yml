# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push request events but only for the given branch
  push:
    branches: ['dev']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Updating github ubuntu server
        run: |
          sudo apt-get update -y
          sudo apt-get install -y sshpass

      - name: Deploy to Testing Environment
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no "${{ secrets.SSH_USER }}"@"${{ secrets.DROPLET_IP }}" << EOF
              export PATH=/home/${{ secrets.SSH_USER }}/.nvm/versions/node/v20.11.1/bin:$PATH
              export PATH=/home/${{ secrets.SSH_USER }}/.nvm/versions/node/v20.11.1/bin:$PATH
              cd /home/${{ secrets.SSH_USER }}/htdocs/${{vars.URL}}
              git pull
              npm i
              pm2 restart all
          EOF
